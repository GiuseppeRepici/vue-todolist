
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="app">
      
            <input type="text" v-model="task"> 
            <button type="button" @click="addTask()">Add</button>
       
        <div class="section">
            <ul v-for="(task,i) in datiTask">
                <li :class="{done : task.done}">
                    <div  class="d-flex task">
                        <p>{{ task.text }}</p>
                        <button type="button" @click="deleteTask(i)" >X</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        
    
    <div class="row mx-3 justify-content-between column"></div>
    <script src="js/main.js"></script>
</body>
